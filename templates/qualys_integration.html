<link rel="stylesheet" href="{{ url_for('qualys.static', filename='css/integration_card.css') }}"/>

{% set name = "qualys" %}

<button type="button"
        class="btn-action btn-lg btn-secondary card card-row-1 mr-3 ml-3 flex-row align-items-center p-2"
        data-toggle="modal"
        data-target="#{{ name }}_integration"
        id="create_integration_{{ name }}"
>
    <div class="col-2"><i class="fa fa-plus"></i></div>
    <div class="col-3"><img style="height: 24px" src="{{ url_for('qualys.static', filename='logo.svg') }}"></img></div>
    <div class="col">Qualys</div>
</button>

<div class="modal modal-small fixed-left fade shadow-sm" tabindex="-1" role="dialog" id="{{ name }}_integration">
    <div class="modal-dialog modal-dialog-aside" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row w-100">
                    <div class="col">
                        <h2>Qualys integration</h2>
                        <p v-if="id">
                            <h13>id: [[ id ]]</h13>
                        </p>
                    </div>
                    <div class="col-xs">
                        <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal" aria-label="Close">
                            Cancel
                        </button>
                        <button type="button" class="btn btn-sm btn-secondary"
                                :class="{disabled: is_fetching, updating: is_fetching}"
                                @click.prevent="id ? update() : create()"
                        >
                            [[ id ? 'Update' : 'Save' ]]
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">

                            <div class="form-group">
                                <h9>URL</h9>
                                <input type="text" class="form-control form-control-alternative"
                                       placeholder="URL"
                                        v-model="url"
                                       :class="{ 'is-invalid': error.url }"
                                >
                                <div class="invalid-feedback">[[ error.url ]]</div>
                            </div>
                            <div class="row">
                                <div class="col pl-0">
                                    <div class="form-group">
                                        <h9>Login</h9>
                                        <input type="text"
                                               class="form-control form-control-alternative"
                                               placeholder="Login"
                                                v-model="login"
                                               :class="{ 'is-invalid': error.login }"
                                        >
                                        <div class="invalid-feedback">[[ error.login ]]</div>
                                    </div>
                                </div>
                                <div class="col pr-0 pl-1">
                                    <div class="form-group">
                                        <h9>Password</h9>
                                        <input type="password"
                                               class="form-control form-control-alternative" placeholder="Password"
                                        v-model="password"
                                               :class="{ 'is-invalid': error.password }"
                                        >
                                        <div class="invalid-feedback">[[ error.password ]]</div>
                                    </div>
                                </div>
                            </div>


                        </div>

                        <div class="form-group">
                            <h9>Description</h9>
                            <textarea class="form-control" rows="3" placeholder="Optional"
                                      v-model="description">
                            </textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=""
                                   v-model="is_default">
                            <h9>
                                Set as default reporter
                            </h9>
                        </div>
                        <button type="button" class="btn btn-sm mt-3"
                                @click.prevent="test_connection"
                                :class="[{disabled: is_fetching, updating: is_fetching, 'is-invalid': error.check_connection}, test_connection_class]"
                        >
                            Test connection
                        </button>
                        <div class="invalid-feedback">[[ error.check_connection ]]</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for(name + '.static', filename='js/integrations.js') }}" type="text/javascript"></script>
